<h1>Dashboard Demo</h1>

   <script>
        (function(w,d,s,g,js,fs){
          g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
          js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
          js.src='https://apis.google.com/js/platform.js';
          fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
        }(window,document,'script'));
  </script>
  
<div id="embed-api-auth-container" width="100%"></div>
<div id="view-selector-container" width="100%"></div>
<div id="chart-1-container" width="50%"></div>
<div id="chart-2-container" width="50%"></div>

  <!-- Include the ViewSelector2 component script. -->
  <script src="/public/javascript/embed-api/view-selector2.js"></script>

  <!-- Include the DateRangeSelector component script. -->
  <script src="/public/javascript/embed-api/date-range-selector.js"></script>
<script>

gapi.analytics.ready(function() {

  /**
   * Authorize the user immediately if the user has already granted access.
   * If no access has been created, render an authorize button inside the
   * element with the ID "embed-api-auth-container".
   */
  gapi.analytics.auth.authorize({
    container: 'embed-api-auth-container',
    clientid: '1045492784533-ql9o89eua66i30ir48m9dr54gsu4psgn.apps.googleusercontent.com',
  });


  /**
   * Create a new ViewSelector instance to be rendered inside of an
   * element with the id "view-selector-container".
   */
  var viewSelector = new gapi.analytics.ViewSelector({
    container: 'view-selector-container'
  });

  // Render the view selector to the page.
  viewSelector.execute();


  /**
   * Create a new DataChart instance for pageviews over the past 7 days.
   * It will be rendered inside an element with the id "chart-1-container".
   */
  var dataChart1 = new gapi.analytics.googleCharts.DataChart({
    query: {
      metrics: 'ga:pageviews',
      dimensions: 'ga:date',
      'start-date': '7daysAgo',
      'end-date': 'yesterday'
    },
    chart: {
      container: 'chart-1-container',
      type: 'LINE',
      options: {
        width: '50%'
      }
    }
  });


  /**
   * Create a new DataChart instance for pageviews over the 7 days prior
   * to the past 7 days.
   * It will be rendered inside an element with the id "chart-2-container".
   */
  var dataChart2 = new gapi.analytics.googleCharts.DataChart({
    query: {
      metrics: 'ga:pageviews',
      dimensions: 'ga:date',
      'start-date': '15daysAgo',
      'end-date': '8daysAgo'
    },
    chart: {
      container: 'chart-2-container',
      type: 'LINE',
      options: {
        width: '50%'
      }
    }
  });


  /**
   * Render both dataCharts on the page whenever a new view is selected.
   */
  viewSelector.on('change', function(ids) {
    dataChart1.set({query: {ids: ids}}).execute();
    dataChart2.set({query: {ids: ids}}).execute();
  });

});
</script>
